name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run typecheck
        working-directory: ./frontend
        run: npm run typecheck

      - name: Check Prisma queries
        working-directory: ./frontend
        run: npm run check-prisma

      - name: Run tests
        working-directory: ./frontend
        run: npm run test

      - name: Check formatting
        working-directory: ./frontend
        run: npm run format:check

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/test' }}

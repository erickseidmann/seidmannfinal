version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: seidmann-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: seidmann_app
      MYSQL_USER: seidmann
      MYSQL_PASSWORD: seidmann123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - seidmann-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: seidmann-postgres
    environment:
      POSTGRES_USER: seidmann
      POSTGRES_PASSWORD: seidmann123
      POSTGRES_DB: seidmann_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - seidmann-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seidmann"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: seidmann-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@seidmann.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - seidmann-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  seidmann-network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
  pgadmin_data:
